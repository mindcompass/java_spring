<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
<a th:if= "@({page=${pageNumber})" th:href="@{/linkUrl(page=${pageNumber})}" th:text="${pageNumber}"></a>
<a th:unless=  th:text="${pageNumber}"></a>
</th:block>
</body>
</html>
